apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  # Set the number of replicas to 3 for better availability and load balancing.
  replicas: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        # Change the image path to use your Google Container Registry (GCR) path.
        image: us-central1-docker.pkg.dev/iron-handler-471307-u7/gcp-practice-images/client:latest
        ports:
        - containerPort: 3000
        env:
        # Update the backend hostname to match the name of the Kubernetes service.
        - name: REACT_APP_YOUR_HOSTNAME
          value: "http://server-service"